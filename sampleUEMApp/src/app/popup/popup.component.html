<h1 mat-dialog-title>Selection</h1>
<div mat-dialog-content>This dialog showcases the OU and Schema options</div>
<mat-form-field>
    <mat-label>OU</mat-label>
    <mat-select [(value)]="selectedOU">
        <mat-option *ngFor="let ou of ouList" [value]="ou.ouid">{{ou.path}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Policy Category</mat-label>
    <mat-select [(value)]="selectedPolicySchema">
        <mat-option *ngFor="let cat of catList" [value]="cat">{{cat}}</mat-option>
    </mat-select>
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{selectedOU, selectedPolicySchema}">Select</button>
</div>
